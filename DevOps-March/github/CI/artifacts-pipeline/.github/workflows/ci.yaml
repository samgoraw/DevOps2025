name: Node JS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
      

jobs:
  build-and-test:                      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code            
        uses: actions/checkout@v4

      - name: Set up Node JS
        id: set-node js
        uses: actions/setup-node@v4
        with:
         node-version: '18'

      - name: install dependencies
        run: npm ci
         
      - name: Run tests
        run: npm test

      - name: Package build output as Zip
        run: |
          mkdir output 
          cp -r src output/
          cp package.json output
          zip -r build.zip output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with :
          name: Build
          path : build.zip
 

     
         